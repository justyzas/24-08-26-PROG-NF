<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Registracijos forma</title>
	</head>
	<body>
		<form
			action="/api/register"
			method="post"
		>
			<h2>Registracijos forma</h2>
			<input
				type="email"
				placeholder="El. pašto adresas"
				name="email"
			/>
			<input
				type="password"
				placeholder="Jūsų slaptažodis"
				name="password"
			/>
			<button type="submit">Registruotis</button>
			<a href="/login">Pereiti į prisijungimo formą</a>
		</form>
	</body>
</html>
