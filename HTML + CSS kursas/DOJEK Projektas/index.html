<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./styles/general.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/header.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/what-we-do.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/our-project.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/testimonial.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/statistics.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/team.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/subscribe.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/footer.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Mandali&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<!-- Semantinis tagas skirtas puslapio antraštei -->
		<header>
			<div class="nav-container">
				<!-- Semantinis tagas skirtas puslapio navigacijai -->
				<nav class="container">
					<img
						src="./assets/images/logo-dark.png"
						alt="logo"
					/>
					<div>
						<a href="#">Home</a>
						<a href="#">About</a>
						<a href="#">Projects</a>
						<a href="#">Testimonial</a>
						<a href="#">Team</a>
					</div>
				</nav>
			</div>
			<!-- Hero sekcija -->
			<section class="hero">
				<div class="container">
					<div class="content">
						<span class="discount-box"
							><span class="text-accent">70% off</span>
							<span class="text-dark">for first 3 months</span></span
						>
						<h1>Digital Agency with Excellence Services</h1>
						<p class="text-dark description">
							Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit
							aut fugit sed quia consequuntur.
						</p>
						<button class="green-rounded-btn">
							More about us <i class="fa-solid fa-chevron-right btn-icon"></i></i>
						</button>
						<button class="transparent-demo-btn text-dark">See Live Demo</button>
					</div>

					<img
						src="./assets/images/hero-img.png"
						alt="Čia turėtų būti nuotrauka"
					/>
				</div>
			</section>
			<!-- Poraštė po Hero sekcija -->
			<section class="header-footer container">
				<img src="./assets/images/dribbble.png" alt="">
				<img src="./assets/images/envato.png" alt="">
				<img src="./assets/images/insta.png" alt="">
				<img src="./assets/images/bootstrap.png" alt="">
				<img src="./assets/images/jquery.png" alt="">
			</section>
		</header>
		<!-- Puslapio turiniui dėti skirtas semantinis tagas -->
		<main>
			<!-- What we do sekcija -->
			<section id="what-we-do">
				
			</section>
			<!-- Our project sekcija -->
			<section id="our-project"></section>
			<!-- Testimonial sekcija -->
			<section id="testimonial"></section>
			<!-- Statistikos sekcija -->
			<section id="statistics"></section>
			<!-- Team sekcija -->
			<section id="team"></section>
			<!-- Subscribe sekcija -->
			<section id="subscribe"></section>
		</main>
		<!-- Poraštei skirtas semantinis tagas -->
		<footer></footer>
	</body>
</html>
